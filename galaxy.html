<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Interactive Galaxy Portfolio</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    /* Container for project details when a star is clicked */
    #project-details {
      display: none;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 10px;
      text-align: center;
      z-index: 10;
    }
    /* Tooltip shown on hover */
    #tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
      z-index: 10;
    }
  </style>
</head>
<body>
      <!-- Header -->
      <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
  <!-- Persistent project details container -->
  <div id="project-details"></div>
  <!-- Tooltip container -->
  <div id="tooltip"></div>

  <!-- TWEEN.js is required for smooth camera animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
  <!-- Main JavaScript module -->
  <script type="module" src="galaxy.js"></script>
</body>
</html>
