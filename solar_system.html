<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Solar System</title>
    <!-- Link to your external stylesheet if you have one -->
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* Basic Reset & Fullscreen Canvas */
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Roboto', sans-serif;
        background-color: black;
      }
      canvas {
        display: block;
      }
      /* Futuristic HUD for planet details */
      #planet-details {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 20px;
        background: rgba(0, 0, 0, 0.85);
        border: 2px solid #00fffc;
        border-radius: 10px;
        color: #00fffc;
        font-size: 18px;
        text-align: center;
        z-index: 10;
        display: none;
      }
      /* Tooltip style for hover info */
      #tooltip {
        position: absolute;
        background: rgba(0, 0, 0, 0.8);
        padding: 8px 12px;
        border: 1px solid #00fffc;
        border-radius: 4px;
        color: #00fffc;
        font-size: 14px;
        pointer-events: none;
        z-index: 10;
        opacity: 0;
        transition: opacity 0.3s;
      }
      /* Example header styling (optional) */
      header {
        position: absolute;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: #00fffc;
        padding: 10px;
        text-align: center;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Interactive Solar System</h1>
    </header>
    <!-- Futuristic HUD pop-up for planet details -->
    <div id="planet-details"></div>
    <!-- Tooltip for hover info -->
    <div id="tooltip"></div>

    <!-- TWEEN.js for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <!-- Main JavaScript module -->
    <script type="module" src="solar_system.js"></script>
  </body>
</html>
