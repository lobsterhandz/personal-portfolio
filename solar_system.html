<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Solar System Portfolio</title>
  
  <!-- External Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      color: white;
    }

    /* Fullscreen Container for 3D Scene */
    #container {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: -1; /* Ensures the canvas is behind UI */
    }

    /* Header Navbar */
    header {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      text-align: center;
      z-index: 10;
    }

    .navbar {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }

    .nav-links li {
      display: inline;
      margin: 0 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: 700;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: yellow;
    }

    /* Planet Info Popup */
    #project-details {
      display: none;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      border-radius: 10px;
      text-align: center;
      z-index: 10;
    }

    /* Hover Tooltip */
    #tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
      z-index: 10;
    }

    /* Mobile Optimization */
    @media (max-width: 768px) {
      .nav-links a {
        font-size: 16px;
      }

      #project-details {
        width: 90%;
        top: 100px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  
  <!-- Header Navigation -->
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="galaxy.html">Explore</a></li>
      </ul>
    </nav>
  </header>

  <!-- Fullscreen 3D Canvas -->
  <div id="container"></div>

  <!-- Planet Info Popup -->
  <div id="project-details"></div>

  <!-- Hover Tooltip -->
  <div id="tooltip"></div>

  <!-- TWEEN.js for Smooth Camera Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

  <!-- Main JavaScript -->
  <script type="module" src="solar_system.js"></script>

</body>
</html>
