<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Solar System</title>
    <!-- External stylesheet if available -->
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      /* Basic Reset & Fullscreen Canvas */
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Roboto', sans-serif;
        background-color: black;
      }
      /* The canvas will be automatically added by your JS module and will fill the viewport */
      canvas {
        display: block;
      }
      /* Header Styling */
      header {
        position: absolute;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: #00fffc;
        padding: 10px;
        text-align: center;
        z-index: 10;
      }
      .nav-links {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .nav-links li {
        display: inline;
        margin: 0 15px;
      }
      .nav-links a {
        text-decoration: none;
        color: #00fffc;
        font-size: 18px;
        font-weight: 700;
        transition: 0.3s;
      }
      .nav-links a:hover {
        color: #ffffff;
      }
      /* Futuristic HUD for planet details */
      #planet-details {
        position: absolute;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        padding: 20px;
        background: rgba(0, 0, 0, 0.85);
        border: 2px solid #00fffc;
        border-radius: 10px;
        color: #00fffc;
        font-size: 18px;
        text-align: center;
        z-index: 10;
        display: none;
      }
      /* Tooltip for hover info */
      #tooltip {
        position: absolute;
        background: rgba(0, 0, 0, 0.8);
        padding: 8px 12px;
        border: 1px solid #00fffc;
        border-radius: 4px;
        color: #00fffc;
        font-size: 14px;
        pointer-events: none;
        z-index: 10;
        opacity: 0;
        transition: opacity 0.3s;
      }
    </style>
  </head>
  <body>
    <!-- Header with Navigation -->
    <header>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="skills.html">Skills</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="galaxy.html">Explore</a></li>
        </ul>
      </nav>
    </header>
    
    <!-- Futuristic HUD for Planet Details -->
    <div id="planet-details"></div>
    <!-- Tooltip for Hover Info -->
    <div id="tooltip"></div>

    <!-- TWEEN.js for smooth camera animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <!-- Main JavaScript module -->
    <script type="module" src="solar_system.js"></script>
  </body>
</html>
